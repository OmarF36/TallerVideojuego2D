<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #miCanva{
            background: blue;
            border: dotted 2px red;
        }
    </style>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("miCanva");
            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if(ctx){
                    ctx.lineWidth = 25;
                    ctx.strokeStyle = "yellow";
                    // linea 1
                    ctx.beginPath();
                    ctx.moveTo(50,50);
                    ctx.lineTo(450,50);
                    ctx.stroke();
                    // Linea 2
                    ctx.beginPath();
                    ctx.lineCap = "round";
                    ctx.moveTo(50,100);
                    ctx.lineTo(450,100);
                    ctx.stroke();
                    // linea 3
                    ctx.beginPath();
                    ctx.lineCap = "square";
                    ctx.moveTo(50,150);
                    ctx.lineTo(450,150);
                    ctx.stroke();
                    // linea 4
                    ctx.beginPath();
                    ctx.lineCap = "butt";
                    ctx.moveTo(50,200);
                    ctx.lineTo(450,200);
                    ctx.stroke();
                }
                else {
                    alert('Error al crear el contexto');
                }
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="miCanva" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
</body>
</html>
