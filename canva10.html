 <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #miCanva{
            background: blue;
            border: dotted 2px red;
        }
    </style>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("miCanva");
            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if(ctx){
                    // propiedades
                    ctx.lineWidth = 10;
                    ctx.fillStyle = "yellow";
                    ctx.strokeStyle = "red";
                    // cuadro
                    
                    ctx.beginPath();
                    ctx.moveTo(50,20);
                    ctx.bezierCurveTo(50,100,200,100,200,150);

                    ctx.moveTo(350,20);
                    ctx.bezierCurveTo(350,100,200,100,200,150);

                    
                    ctx.moveTo(50,220);
                    ctx.bezierCurveTo(50,140,200,140,200,150);

                    // ctx.moveTo(350,20);
                    // ctx.bezierCurveTo(350,100,200,100,200,150);

                    ctx.stroke();
                    ctx.fillRect(50,20,5,5); // 5,5 son el tamaño de los pixeles
                    ctx.fillRect(50,100,5,5);
                    ctx.fillRect(200,100,5,5);
                    ctx.fillRect(200,150,5,5);

                    ctx.fillRect(350,20,5,5); // 5,5 son el tamaño de los pixeles
                    ctx.fillRect(350,100,5,5);
                    ctx.fillRect(200,100,5,5);
                    ctx.fillRect(200,150,5,5);


                    ctx.fillRect(50,220,5,5); // 5,5 son el tamaño de los pixeles
                    ctx.fillRect(50,140,5,5);
                    ctx.fillRect(200,140,5,5);
                    ctx.fillRect(200,150,5,5);

                }
                else {
                    alert('Error al crear el contexto');
                }
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="miCanva" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
</body>
</html>
