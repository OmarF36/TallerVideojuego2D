<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #miCanva{
            background: blue;
            border: dotted 2px red;
        }
    </style>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("miCanva");
            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d")
                if(ctx){
                    // propiedades
                    ctx.lineWidth = 10;
                    ctx.fillStyle = "yellow";
                    ctx.strokeStyle = "red";
                    // cuadro
                    ctx.beginPath();
                    ctx.moveTo(50,100);
                    ctx.lineTo(100,50);
                    ctx.lineTo(150,100);
                    ctx.lineTo(100,150);
                    ctx.stroke();
                    // cuadro 2
                    ctx.beginPath();
                    ctx.moveTo(200,100);
                    ctx.lineTo(250,50);
                    ctx.lineTo(300,100);
                    ctx.lineTo(250,150);
                    ctx.closePath(); //cierra en automatico el cuadro/figura
                    ctx.stroke();
                    // cuadro 3
                    ctx.beginPath();
                    ctx.moveTo(350,100);
                    ctx.lineTo(400,50);
                    ctx.lineTo(450,100);
                    ctx.lineTo(400,150);
                    ctx.fill();
                    ctx.closePath(); //cierra en automatico el cuadro/figura
                    ctx.stroke();
                }
                else {
                    alert('Error al crear el contexto');
                }
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="miCanva" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
</body>
</html>
