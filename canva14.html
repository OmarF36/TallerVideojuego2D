 <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #miCanva{
            background: blue;
            border: dotted 2px red;
        }
    </style>
    <script>
        var ctx;
        var radio = 10;
        var bolax = 50;
        var bolay = 100;
        var canvas;
        window.onload = function(){
            canvas = document.getElementById("miCanva");
            if(canvas && canvas.getContext){
                ctx = canvas.getContext("2d")
                if(ctx){
                    // propiedades
                    ctx.lineWidth = radio;
                    ctx.fillStyle = "yellow";
                    mueve();
                    setInterval(mueve,60)
                }
                else {
                    alert('Error al crear el contexto');
                }
            }
            function mueve(){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.beginPath();
                bolax+=4;
                ctx.arc(bolax,bolay,radio,0,2*Math.PI,true);
                ctx.fill();
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="miCanva" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
</body>
</html>
